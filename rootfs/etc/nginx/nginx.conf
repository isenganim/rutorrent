pid /var/run/nginx/nginx.pid;
worker_processes auto;
worker_cpu_affinity auto;
worker_rlimit_nofile 30000;
error_log /var/log/nginx/error.log info;

include /etc/nginx/modules/*.conf;

events {
	worker_connections 4096;
	use epoll;
	multi_accept on;
}

http {
	# Mime Type
	include /etc/nginx/mime.types;
	default_type application/octet-stream;

	# Logs
	#log_format  main  '$http_x_forwarded_for - $remote_user [$time_local] "$request" ' '$status $body_bytes_sent "$http_referer" ' '"$http_user_agent" "$remote_addr"';
	log_format  main  '$remote_addr - [$time_local] "$host" "$request" $status $body_bytes_sent "$http_referer" "$http_user_agent"';
	access_log /var/log/nginx/access.log main;
	error_log /var/log/nginx/error.log error;
	proxy_intercept_errors on;
	proxy_cache_path /tmp/cache levels=1:2 keys_zone=cache:60m max_size=1G;
	fastcgi_intercept_errors on;

	# Optimisation
	aio threads;
	sendfile on;
	etag off;
	tcp_nopush on;
	tcp_nodelay on;
	keepalive_requests 100;
	client_body_timeout 10;
	client_header_timeout 10;
	keepalive_timeout 5 5;
	send_timeout 10;
	client_body_buffer_size  1K;
	client_header_buffer_size 1k;
	client_max_body_size 4M;
	large_client_header_buffers 4 16k;
	types_hash_max_size 2048;
	server_names_hash_bucket_size 128;

	# Compression
	gzip on;
	gzip_comp_level 4;
	gzip_min_length 512;
	gzip_buffers 4 8k;
	gzip_proxied any;
	gzip_vary on;
	gzip_disable "msie6";
	gzip_types		text/css
		text/javascript
		text/xml
		text/plain
		text/x-component
		application/javascript
		application/x-javascript
		application/json
		application/xml
		application/rss+xml
		application/vnd.ms-fontobject
		font/truetype
		font/opentype
		image/svg+xml;

	# Headers
	server_tokens off;
	more_set_headers 'Server: ';

	## Temp folders
	client_body_temp_path /tmp/nginx 1 2;
	proxy_temp_path /tmp/nginx-proxy;
	fastcgi_temp_path /tmp/nginx-fastcgi;
	uwsgi_temp_path /tmp/nginx-uwsgi;
	scgi_temp_path /tmp/nginx-scgi;

	## Handling of IPs in proxied and load balancing situations
	set_real_ip_from @REAL_IP_FROM@;
	real_ip_header @REAL_IP_HEADER@;

	## Delay basic auth prompt
	auth_delay @AUTH_DELAY@;

	# Include
	include /etc/nginx/conf.d/*.conf;
}